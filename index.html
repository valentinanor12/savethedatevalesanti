<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Date</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container" id="card" role="button" tabindex="0" aria-label="Tarjeta: toca o presiona Enter para girar">
        <div class="card">
          <div class="front">
            <img src="2.png" alt="Save the Date" />
          </div>
          <div class="back">
            <img src="7.png" alt="Reserva la fecha" />
          </div>
        </div>
        <!-- Hint: texto sobre la tarjeta -->
        <div class="hint" id="hint">Clic para girar</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
